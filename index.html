<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css" />

    <title>Super-Mango Song-App Mashup-Songs</title>
  </head>
  <body>
    <!-- navbar start  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img class="logo" src="logo.jpg" alt="song logo">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="https://abhishekchouhan143.github.io/Mango-Super-Ganna/">Home</a>
            </li>
            <li class="nav-item">
            
              <a class="nav-link" href="https://abhishekchouhan143.github.io/Super-Mango-Song-App/">Hindi Old Song Playlist</a>
            </li>
          
             <li class="nav-item">
               <a class="nav-link" href="https://abhishekchouhan143.github.io/Mango-Super-Ganna-M/">Mind Fresh Song Playlist</a>
             </li>
             <li class="nav-item">
              <a class="nav-link" href="https://abhishekchouhan143.github.io/Mango-Super-Ganna-L/"> Latest Songs Playlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://abhishekchouhan143.github.io/Mango-Super-Ganna-B/">Bhakti Songs Playlist</a>
            </li>
            
         
        </div>
      </div>
    </nav>
    <!-- navbar end -->
      <!-- container start  -->
    <div class="container-1">
      <span>Hindi 90'<sup>s</sup> Old SONGS PLAYLIST FOR YOU!</span>
      
      
       <!-- s1 -->
        <div class="songItem">
          <img src="covers/1.jpg" width="80px" alt="song cover page" />
          <span class="songName">Dil ka Kya Kare</span>
          <span class="songListPlay"
            ><span class="timestamp">6:53</span
            ><i id="0" class="far songItemPlay fa-2x fa-play-circle "></i></span>
          </div>
          <!-- s2 -->
          <div class="songItem">
            <img src="covers/2.jpg" width="80px" alt="song cover page" />
            <span class="songName">Shalman Full Songs</span>
            <span class="songListPlay"
              ><span class="timestamp">3:00</span
              ><i id="1" class="far songItemPlay fa-2x fa-play-circle"></i
            ></span>
          </div>
          <!-- s3 -->

          <div class="songItem">
                <img src="covers/3.jpg" width="80px" alt="song cover page" />
                <span class="songName">Ye Mere Humsafar Full Songs</span>
                <span class="songListPlay"
                  ><span class="timestamp">5:13</span
                  ><i id="2" class="far songItemPlay fa-2x fa-play-circle"></i
                ></span>
              </div>
         
          <!-- s4 -->

              <div class="songItem">
                <img src="covers/4.jpg" width="80px" alt="song cover page" />
                <span class="songName">Govinda Full Songs</span>
                <span class="songListPlay"
                  ><span class="timestamp">21:09</span
                  ><i id="3" class="far songItemPlay fa-2x fa-play-circle"></i
                ></span>
              </div>
         
          
                <!-- container end  -->
                
                
       <!-- bottom start  -->
    <div class="bottom">
       <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
      <div class="icons">
        <!-- font awesome icons  -->
        <i class=" fs-1 fas  fa-3x fa-step-backward" id="previous"></i>
        <i class=" fs-1 far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class=" fs-1 fas  fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
         <span id="masterSongName">Dil Ka Kya Kare </span>
      </div>
   </div>
   <!-- bottom end  -->
</div>
<!-- fontawesome link  -->
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src=" script.js"></script>

  </body>
</html>
